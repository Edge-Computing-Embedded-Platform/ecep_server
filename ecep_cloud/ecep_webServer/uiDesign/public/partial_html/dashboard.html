<div class="box col-md-11 col-sm-4 col-xs-6" style="margin-left: 4%">
    <div class="box-inner">
        <div class="box-header well" data-original-title="">
            <h2><i class="glyphicon glyphicon-info-sign"></i> CPU INFO</h2>
            <div class="box-icon">
                <a href="#" class="btn btn-minimize btn-round btn-default"><i
                        class="glyphicon glyphicon-chevron-up"></i></a>
                <a href="#" class="btn btn-close btn-round btn-default"><i
                        class="glyphicon glyphicon-remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group pull-middle "id="device_div">
                        <select class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="device_CPUinfo" name="devicedevice_CPUinfo" >
                            <option>  <i class="glyphicon glyphicon-tint"></i><span
                                    class="hidden-sm hidden-xs"> Device Name</span>
                                <span class="caret"></span>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="Graphs">
                <!--Div that will hold the pie chart-->
                <div class="row" id="graphDisply" style="display: none">

                    <div class="col-md-4" style="#JSFiddle:position" >
                        <div id="diskMem_div"></div>
                        <div class="overlay-label-middle-for-slice">Gb</div>
                        <div class="overlay-label-top">  Total Disk Memory</div>
                        <div  class="overlay-value-top"><h5 id="diskMem"></h5></div>
                    </div>


                    <div class="col-md-4" style="#JSFiddle:position">
                        <div id="physicalMem_div"></div>
                        <div class="overlay-label-middle-for-slice">Mb</div>
                        <div class="overlay-label-top">Total Physical Memory</div>
                        <div class="overlay-value-top"><h5 id="phyMem"></h5></div>
                    </div>

                    <div class="col-md-4" style="#JSFiddle:position">
                        <div id="cpuUsage_div"></div>
                        <div class="overlay-label-middle">%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
